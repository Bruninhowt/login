<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de Login</title>
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="stylesheet" href="estilo/midea-queries.css">
</head>
<body>
    <section id="login">
        <div id="imagem">
            <!--AQUI É A FOTO COLOCADA NO CSS-->
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem vindo(a), faça seu login e prossiga para as configurações do seu ambiente</p>
            <form action="login.php" method="post"> 
                <div class="campo">
                    <label for="inome">Nome: </label>
                    <input type="text" name="Nome" id="inome" required>
                </div>
                <div class="campo">
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha"required minlength="5" maxlength="15">
                </div>
                <div id="botoes">
                    <input  type="submit" value="Enviar">
                    <input  type="reset" value="Esqueci a senha">
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
